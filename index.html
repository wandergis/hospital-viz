<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>莆田系医院分布</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="//cdn.bootcss.com/leaflet/0.7.7/leaflet.css" rel="stylesheet">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    body,
    html {
        height: 100%;
    }
    
    body {
        font-family: 'Microsoft YaHei';
        -webkit-font-smoothing: subpixel-antialiased;
        line-height: 1.2em !important;
        background-color: #FFFFFF;
    }
    
    .title {
        text-align: center;
        color: #00FDF8;
        font-size: 24px;
        line-height: 50px;
        background: #304A65;
    }
    
    #map {
        position: absolute;
        top: 50px;
        bottom: 0;
        width: 100%;
    }
    
    .label,
    .label-all {
        font-weight: 700;
        text-transform: uppercase;
        text-align: center;
        margin-top: -1em;
    }
    
    .label-all div {
        position: relative;
        width: 200px;
        top: 15px;
        overflow: visible;
        left: -50%;
        color: #008EFD;
        /*text-shadow: 0px 0px 1px rgba(255, 255, 255, 0.9);*/
        pointer-events: none;
    }
    
    .label div {
        position: relative;
        width: 400px;
        top: 15px;
        overflow: visible;
        left: -50%;
        color: #de06ff;
        font-family: 'Microsoft YaHei';
        font-size: 16px;
        /*text-shadow: 0px 0px 1px rgba(255, 255, 255, 0.9);*/
        pointer-events: none;
    }
    
    canvas.leaflet-heatmap-layer {
        pointer-events: none;
    }
    
    .tips {
        position: absolute;
        top: 51px;
        right: 0;
        padding: 4px;
        width: 120px;
        background: #eee;
        font-size: 14px;
        border-radius: 4px;
        opacity: 0.7;
    }
    </style>
</head>

<body>
    <div class="title">莆田系医院分布图 </div>
    <div id="map"></div>
    <button class="tips" id='mylocation'>查看我的附近</button>
    <script src="//cdn.bootcss.com/leaflet/0.7.7/leaflet.js"></script>
    <script src="leaflet-heat.js"></script>
    <script src="//cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
    var map = L.map('map', {
        tapTolerance: 25
    }).fitBounds([
        [15.538375926292062, 51.67968749999999],
        [55.97379820507658, 164.1796875]
    ]);
    var baseLayers = {
        "电子地图": L.tileLayer('//webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
            subdomains: "1234",
            attribution: '高德地图'
        }),
        "卫星地图": L.tileLayer('//www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            attribution: 'Google Map'
        }),
        '深色底图': L.tileLayer('//map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'geoq'
        }).addTo(map)
    };

    var layerControl = L.control.layers(baseLayers, {}, {
        position: 'topleft',
        collapsed: false
    }).addTo(map);
    var highlight = {}; //高亮符号
    var lastLayer; //最后点击
    var putianLayer;
    var labelgroup = new L.LayerGroup();
    $.getJSON('./putian.geojson', function(data) {
        putianLayer = L.geoJson(data, {
            pointToLayer: function(feature, latlng) {
                var marker = L.circleMarker(latlng, {
                    radius: 5,
                    color: '#fff',
                    fill: true,
                    weight: 2,
                    opacity: 1,
                    fillColor: '#ff1c2a',
                    fillOpacity: 1
                })
                var label = L.marker(latlng, {
                    icon: L.divIcon({
                        iconSize: null,
                        className: 'label',
                        html: '<div>' + feature.properties.name + '</div>'
                    })
                });
                marker.on('click', function(e) {
                    if (map.hasLayer(lastLayer)) {
                        map.removeLayer(lastLayer);
                    }
                    lastLayer = label;
                    lastLayer.addTo(map);
                })
                marker.on('mouseover', function(e) {
                    e.target.setRadius(10);
                    lastLayer = label;
                    lastLayer.addTo(map);
                });
                marker.on('mouseout', function(e) {
                    e.target.setRadius(5);
                    if (map.hasLayer(lastLayer)) {
                        map.removeLayer(lastLayer);
                    }
                });
                labelgroup.addLayer(L.marker(latlng, {
                    icon: L.divIcon({
                        iconSize: null,
                        className: 'label-all',
                        html: '<div>' + feature.properties.name + '</div>'
                    })
                }));
                return marker;
            }
        }).addTo(map);
        var heatpoints = data.features.map(function(value) {
            var point = value.geometry.coordinates.reverse();
            point.push(1);
            return point;
        });
        var heat = L.heatLayer(heatpoints, {
            radius: 15,
            blur: 15,
            minOpacity: 0.5
        }).addTo(map);
        putianLayer.bringToFront();
        layerControl.addOverlay(putianLayer, '莆田系医院');
        layerControl.addOverlay(heat, '莆田系医院分布热力图');
        layerControl.addOverlay(labelgroup, '标注');
        map.on('click', function(e) {
            if (map.hasLayer(lastLayer)) {
                map.removeLayer(lastLayer);
            }
        })
        map.on('zoomend', function(e) {
            if (map.getZoom() > 7) {
                if (!map.hasLayer(labelgroup)) {
                    map.addLayer(labelgroup);
                }
            } else {
                if (map.hasLayer(labelgroup)) {
                    map.removeLayer(labelgroup);
                }
            }
        });
    });

    $("#mylocation").on("click", function() {
         $("#mylocation").text("正在定位中")
        map.locate({setView: true, maxZoom: 11});
    })
    map.on('locationfound', function(){
        $("#mylocation").text("查看我的附近")
    });
    map.on('locationerror', function(){
        $("#mylocation").text("查看我的附近")
        alert("抱歉，定位失败")
    });

   
    </script>
</body>

</html>
